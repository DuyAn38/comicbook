{% extends 'admin/baseadmin.html' %}
{% load static %}
{% block comic %}


<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title fw-semibold mb-0">Truyện</h5>
                    <button type="button" class="btn btn-success">Thêm Truyện</button>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="fw-bold mb-0">Hình Ảnh</p>
                    </div>
                    <div class="col">
                        <p class="fw-bold mb-0">Tên Truyện</p>
                    </div>
                    <div class="col">
                        <p class="fw-bold mb-0">Số Chap</p>
                    </div>
                    <div class="col">
                        <p class="fw-bold mb-0">Thao Tác</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="{%static 'user/img/tu_cam.jpg' %}" alt="Image" class="img-fluid" width="70" height="70">
                            </div>
                            <div class="col">
                                <p class="mb-0">Tên Thể Loại 1</p>
                            </div>
                            <div class="col">
                                <p class="mb-0">Số Chap 1</p>
                            </div>
                            <div class="col-4 d-flex justify-content-end text-end">
                                <button type="button" class="btn btn-primary me-2">Sửa</button>
                                <button type="button" class="btn btn-danger">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="{% static 'path_to_your_image.jpg' %}" alt="Image" class="img-fluid" width="50" height="50">
                            </div>
                            <div class="col">
                                <p class="mb-0">Tên Thể Loại 2</p>
                            </div>
                            <div class="col">
                                <p class="mb-0">Số Chap 2</p>
                            </div>
                            <div class="col-4 d-flex justify-content-end text-end">
                                <button type="button" class="btn btn-primary me-2">Sửa</button>
                                <button type="button" class="btn btn-danger">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>




{% endblock comic %}
