{% extends 'admin/baseadmin.html' %}
{% load static %}
{% block categorya %}

<div class="container-fluid">

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">

                    <button type="button" class="btn btn-success">Thêm Thể Loại</button>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="fw-bold">Tên:</p>
                    </div>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">

                            </div>
                            <div class="col-4 d-flex justify-content-end text-end">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <p>Tên Thể Loại 2</p>
                            </div>
                            <div class="col-4 d-flex justify-content-end text-end">
                                <button type="button" class="btn btn-primary me-2">Sửa</button>
                                <button type="button" class="btn btn-danger">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock categorya %}
