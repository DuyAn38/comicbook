{% extends 'admin/baseadmin.html' %}
{% load static %}
{% block categorya %}

<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title fw-semibold mb-0">Thể Loại Truyện</h5>
                    <button type="button" class="btn btn-success">Thêm Thể Loại</button>
                </div>
                

                {% for category in categories %}
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <p>{{ category.name }}</p>
                            </div>
                            <div class="col">
                                <p>{{ category.slug }}</p>
                            </div>


                            <div class="col-4 d-flex justify-content-end text-end">
                                <button type="button" class="btn btn-primary me-2">Sửa</button>
                                <button type="button" class="btn btn-danger">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

                

            </div>
        </div>
    </div>
</div>

{% endblock categorya %}
