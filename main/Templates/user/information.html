{% extends 'user/base.html' %}
{% load static %}
{% block information %}


<div class="profile-container">
    <div class="left-sidebar">
        <img src="{% static 'user/img/avatar.jpg' %}" alt="Ảnh cá nhân" class="profile-picture">
        <ul class="sidebar-menu">
            <li><a href="#general-info">Thông tin chung</a></li>
            <li><a href="#change-password">Đổi mật khẩu</a></li>
            
        </ul>
    </div>

    <div class="right-content">
        <!-- Khung thông tin chi tiết -->
        <div id="general-info" class="info-section">
            <!-- Thông tin chung -->
            <h2>Thông tin chung</h2>
            <div class="info-item">
                <strong>Họ và tên:</strong>
                <span class="name">Tên của bạn</span>
            </div>
            <div class="info-item">
                <strong>Email:</strong>
                <span class="email">example@gmail.com</span>
            </div>
        </div>
        

        

        <div id="change-password" class="info-section">
            <!-- Đổi mật khẩu -->
            <h2>Đổi mật khẩu</h2>
            <p>...</p>
        </div>
    </div>
</div>

<style>
    .profile-container {
        display: flex;
        max-width: 900px;
        margin: 20px auto; 
    }
    
    
    
    .left-sidebar {
        width: 30%; 
        padding: 20px;
        background-color: #f2f2f2;
    }
    
    .right-content {
        flex: 1;
        padding: 20px;
    }
    
    .profile-picture {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    .sidebar-menu {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar-menu li {
        margin-bottom: 10px;
    }
    
    .sidebar-menu a {
        color: #333;
        text-decoration: none;
        display: block;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
    }
    
    .sidebar-menu a:hover {
        background-color: #ddd;
    }
    
    .info-section {
        display: none;
    }
    
    .info-section.active {
        display: block;
    }
    
    .info-section h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .info-section p {
        font-size: 16px;
        line-height: 1.6;
    }

    .sidebar-menu a.active {
        font-weight: bold;
    }

    
    .info-item {
        margin-bottom: 10px;
    }
    
    .info-item strong {
        font-weight: bold;
        margin-right: 5px;
    }
    
    

</style>



<script>
    // Thêm sự kiện click cho các mục trong menu
document.addEventListener("DOMContentLoaded", function() {
    const menuItems = document.querySelectorAll('.sidebar-menu a');

    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetSection = document.getElementById(targetId);

            // Ẩn tất cả các phần thông tin
            document.querySelectorAll('.info-section').forEach(section => {
                section.classList.remove('active');
            });

            // Hiển thị phần thông tin được chọn
            targetSection.classList.add('active');

            // Loại bỏ class active từ tất cả các mục khác
            menuItems.forEach(item => {
                item.classList.remove('active');
            });

            // Thêm class active vào mục được nhấp vào
            this.classList.add('active');
        });
    });
});

</script>




{% endblock information %}
